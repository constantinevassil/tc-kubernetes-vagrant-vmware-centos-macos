# https://www.elastic.co/guide/en/kibana/current/_configuring_kibana_on_docker.html
# Setting Kibana Server Properties
# https://www.elastic.co/guide/en/kibana/4.2/kibana-server-properties.html
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kibana
  #namespace: logging
spec:
  replicas: 1
  template:
    metadata:
      labels:
        component: kibana
    spec:
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:5.5.1
        imagePullPolicy: Always
        resources:
          # keep request = limit to keep this container in guaranteed class
          limits:
            cpu: 100m
          requests:
            cpu: 100m
        #volumeMounts:
        #- name: config
        #  mountPath: /usr/share/kibana/config
        env:
        - name: "CLUSTER_NAME"
          value: "kubernetes-cluster"
        - name: "SERVER_HOST"
          value: "10.0.1.67"
        - name: "ELASTICSEARCH_URL"
          value: "http://10.0.1.67:32056"
        ports:
        - containerPort: 5601
          name: ui
          protocol: TCP
      #volumes:
